<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/d3954ff602.js" crossorigin="anonymous"></script>

    <title>Login UI Responsive</title>
</head>

<body>


    <!-- div flexbox responsives -->
    
        <div class="container">
            <h1 class="form__header">
                Enter your password</h1>
               <div class="login_header">
                <img class="profile_picture" src="assets/img/profile-picture.jpg" alt="profile-picture">
                <div class="pseudo">
                    <p>Business Account</p>
                    <p class="pseudo_id">Sarah Bills</p>
                </div>
               </div>
           <form class="form" method="post" action="">
            <label for="username">Password</label>
            <div class="input_section">
                <div class="txt_field">
                        <i class="fa-light icon fa-lock-keyhole"></i>
                        <input type="text" required name="" class="iput_text">   
                </div>
                <i class="fa-light icon fa-eye-slash"></i>
            </div>

            <div class="btn_section">
                <div class="signed_in">
                    <div class="">
                              
                        <input type="checkbox" id="check" class="toggle">
                        <label for="check">
                    </label>
                              
                </div>
                <p>Stay signed in</p>
            </div>
            <div class="nxt_step">
                <button class="btn">Continue</button>
            </div>
            </div>
            <a href="#">Reset password</a>
           </form>
      </div>



    



    <script src="assets/js/script.js"></script>
</body>

</html>
